<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <select id="selector_2">
        <option value="1">one</option>
        <option value="2">two</option>
        <option value="3">three</option>
    </select>

    <select id="selector_3">
        <option value="fall">one</option>
        <option value="spring">two</option>
        <option value="winter">three</option>
    </select>

    <script>
        let first = document.getElementById('selector_2').options;
        console.log(first);

        let xmlString = "<div id='foo'><a href='#'>Link</a><span></span></div>"
            , parser = new DOMParser()
            , doc = parser.parseFromString(xmlString, "text/xml");
        console.log(doc.firstChild); // => <div id="foo">...
        console.log(doc.firstChild.firstChild); // => <a href="#">...
    </script>
</body>
</html>
